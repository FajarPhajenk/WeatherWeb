<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="main-container">
        <div class="container top">
            <h1>Weather Web</h1>
            <form action="" onsubmit="return false">
            <input type="text" class="search" placeholder="Enter city name...">
            <button type="submit" class="btn">Search</button>
            <p class="error"></p>
        </form>
        <section>
            <div class="container">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>

                <div class="location">
                    <div class="city">City, Nation</div>
                    <div class="date">Day, mm/dd/yy</div>
                </div>

                <div class="current">
                    <div class="temp">Temp : 0 <span></span>°C</div>
                    <div class="weather">Weather : Nothing</div>
                    <div class="temp-range">Temp Range : 0°C / 0°C</div>
                </div>
            </div>
        </section>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
